<!DOCTYPE html>
<html>

<body>

  <div onMouseDown="showMouseButton()">
    <img src="../logo.jpg" alt="">
  </div>
  <style>
    /* css */
    div {
      width: 100%;
      height: 100%;
      border: 1px solid #000;
    }
    img {
        width: 100%;
        height: 100%;
    }
  </style>
  <script>
    function showMouseButton() {
      switch (event.button){
        case 0:
          alert("你用滑鼠左鍵！"+" X:"+event.pageX+" Y:"+event.pageY);
          break;
        case 1:
          alert("你用滑鼠中鍵！");
          break;
        case 2:
          alert("你用滑鼠右鍵！");
          break;
        default:
          alert("未知的滑鼠鍵！"+event.button);
          break;
      }
    }
    </script>
</body>
</html>
